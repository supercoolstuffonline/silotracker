      height: 19px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.5;
    }
    .square.active {
      cursor: pointer;
      pointer-events: auto;
      opacity: 1;
    }
    .separator {
      width: 10px;
      height: 19px;
      background-color: white;
    }
    .controls select, .controls button {
      pointer-events: none;
      opacity: 0.5;
    }
    .controls.active select, .controls.active button {

      opacity: 1;
    }

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);

    function decryptData(encryptedData, key) {
      try {
        console.log("Decrypting data...");
        console.log("Encrypted Data:", encryptedData);
        console.log("Decryption Key:", key);

        const bytes = CryptoJS.AES.decrypt(encryptedData, key);

        console.log("Decrypted String:", decryptedString);

        if (!decryptedString) throw new Error("Decryption failed: Resulting string is empty.");
        return JSON.parse(decryptedString);
      } catch (error) {
        console.error("Error decrypting data:", error);
        return Array(16).fill("white");

    document.getElementById("view-selector").onchange = () => {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- Password Prompt -->
  <div id="password-prompt">
    <h1>Enter Password</h1>
    <input type="password" id="password-input" placeholder="Enter password">
    <button id="password-submit">Submit</button>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none;" class="main-content">
    <div class="grid-container" id="grid-container">
      <!-- Placeholder for dynamically generated grids -->
    </div>
    <div class="controls">
      <select id="color-picker">
        <option value="green">WILGOYNE</option>
        <option value="red">BARLEY</option>
        <option value="blue">OATS</option>
        <option value="white">EMPTY</option>
      </select>
      <button id="submit-button">Update</button>
      <div class="info-box" id="info-box">
        Click a square to see details.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
